<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>문제2</title>
        <script src="jquery-3.6.0.js"></script>
        <script>
            $(document).ready(function() {
                $("p").mouseenter(function() {
                    $("p", this).text.fontcolor("red");
                });
                $("p").mouseleave(function() {
                    $("p", this).addClass("blue");
                });
            });
        </script>
    </head>
    <body>
        <p>마우스를 올려보세요</p>
    </body>
</html>
