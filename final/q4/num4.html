<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>문제4</title>
        <script src="jquery-3.6.0.js"></script>
    </head>
    <body>
        <script>
            function total() {
                var num1 = document.getElementById('num1').value;
                var num2 = document.getElementById('num2').value;
                var sum = num1 + num2;
                document.getElementById("sum").innerHTML = num1;
                document.getElementById("sum").innerHTML = num2;
                document.getElementById("sum").innerHTML = sum;
            }
        </script>
        <h1>덧셈 계산기</h1>
        <form>
            첫번째 정수: 
            <input type="text" name="num1" id="num1" value=""><p/>
            두번째 정수:
            <input type="text" name="num2" id="num2" value=""><p/>
            합계:
            <input type="text" name="num2" id="num2" value=""><p/>
            <button onClick="total()">계산</button>
        </form>
    </body>
</html>
