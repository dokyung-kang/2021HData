<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>문제1</title>
        <script src="jquery-3.6.0.js"></script>
        <script>
            function change(bsize, bcolor) {
                button.fgColor=bcolor;
                document.fontsize("bsize");
            }
        </script>
    </head>
    <body>
        <button onclick="change(this,'20px','red')">red</button>
        <button onclick="change(this,'30px','blue')">blue</button>
        <div onclick ="change(this,'30px','orange')">
          It's time for javascript</div>
    </body>
</html>
