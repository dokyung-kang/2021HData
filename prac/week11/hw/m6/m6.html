    <body>
        <script>
                function bday() {
                var input=document.getElementById('birthday');
                var birth=input.value.split("-");
                var day = new Data(birth);
                var nowday = new Data();
                var diff = nowday - day;
                var pastday=Math.floor(diff/1000 * 3600 * 24);
                var age = Math.floor(day/365);
                bname=document.getElementById("result" );
                bname.textContent="당신은 태어나서부터 " + pastday + "일 경과해서 지금은 " + age + "살입니다.";
                }
        </script>
        <form>
            <h1>내가 살아온 인생 계산하기</h1>
